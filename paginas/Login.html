<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="short icon" href="./img/favicon (7).ico"/>
    <link rel="stylesheet" href="./style/login.css" />
    <title>Amigorão</title>
    <script>
      // Limpa os dados anteriores do cadastro ao carregar a página
      window.onload = function() {
        localStorage.removeItem('nome');
      };
    </script>
  </head>
  <body>
    <header>
      <nav>
        <figure>
          <figcaption>  
          <img src="./img/images (2).jpg" id="logo" >
          <p id="nomeicon">Amigorão</p> 
          </figcaption>
        </figure>
        <a class="op" href="./index.html">Inicio</a>
        <a class="op" href="./paginas/Venda.html">Venda</a>
        <a class="op" href="./paginas/tipos de animais.html">Animais</a>
      </nav>
    </header>
    <main>
      <h3 id="titulo">Olá, preencha seus dados para realizar sua inscrição</h3>
      <form action="./index.html" id="formulario">
        <div id="principal_form">
          <label for="nome">Nome Completo*</label> <br />
          <input type="text" id="nome" required /> <br />
          <label for="email">E-mail*</label><br />
          <input type="email" id="email" required /><br />
        </div>
        <br />
        <div id="section1_form">
          <label for="data_nascimento">Data de Nascimento*</label> <br />
          <input type="date" id="nascimento" required placeholder="" />
          <br />
          <label for="telefone_residencial">Telefone Residencial</label><br />
          <input type="tel" id="telefone_residencial" /> <br />
          <button type="submit" id="botao1" onclick="exibirDados()">Cadastrar</button>
        </div>
        <br />
        <div id="section2_form">
          <label for="celular">Celular Principal*</label><br />
          <input type="tel" id="celular" required /> <br />
          <div id="test">
            <label id="genero">Gênero*</label> <br />
            <input type="radio" id="masculino" name="genero" required />
            <label>Masculino</label>
            <input type="radio" id="feminino" name="genero" required />
            <label>Feminino</label>
          </div>
          <br>
          <button type="reset" id="botao2" onclick="reset()">Limpar </button>
        </div>
      </form>
      <br>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
